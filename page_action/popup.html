<html>
  <head>
   <title>Lullaby</title>
   <link href="../css/chrome_shared.css" rel="stylesheet" type="text/css">
   <link href="../css/lullaby.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../js/defines.js"></script>
	<script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
   <header>
      <h1>Lullaby</h1>
   </header>
   <section id="notification" style="position: static; display: none;">
      <span id="message">Error testing</span>
   </section>
   <section id="schedule_timer" style="position: static; display: none;">
      <h3>Sleep Timer</h3>
      <form id="timer" name="timer">
         <label for="length">Pause in</label>
         <select name="length" id="length">
            <option value="1">1 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="45">45 Minutes</option>
            <option value="60">60 Minutes</option>
         </select>
         <input type="submit" name="submit" value="Snooze" />
      </form>
   </section>
   <section id="timer_active" style="position: static; display: none;">
      <p>Lullaby will pause this service in:</p>
      <p id="pause_time">0:00:59</p>
      <button id="cancel">Cancel</button>
   </section>
   <footer>
      <a href="../options/index.html" target="_blank" title="Lullaby Options">Options</a>
   </footer>
  </body>
</html>
